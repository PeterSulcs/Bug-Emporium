apiVersion: v1
kind: Secret
metadata:
  name: bug-emporium-secret
  namespace: bug-emporium
type: Opaque
data:
  # Base64 encoded values - replace with your actual values
  # echo -n "your-gitlab-token" | base64
  GITLAB_TOKEN: ""
  # echo -n "your-group-id" | base64
  GITLAB_GROUP_ID: ""
  # Optional: Base64 encoded CA certificate for self-signed GitLab instances
  # base64 -i your-ca-certificate.pem
  # GITLAB_CA_CERT: ""
